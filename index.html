<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: url('blue-background.jpg') no-repeat center/cover;
            position: relative;
            color: #fff;
        }
        .book-container {
            width: 90vw;
            max-width: 600px;
            height: 80vh;
            perspective: 1500px;
            position: relative;
        }
        .book {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transition: transform 1s;
            transform-origin: left;
            backface-visibility: hidden;
        }
        .cover {
            background: url('1.jpg') no-repeat center/cover;
            background-size: contain;
            color: white;
            font-size: 30px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .page img {
            width: 90%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .flipped {
            transform: rotateY(-180deg);
        }
        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 100;
        }
        .prev { left: -80px; }
        .next { right: -80px; }
    </style>
</head>
<body>
    <audio id="bg-music" autoplay loop>
        <source src="Daniel-Caesar-Get-You.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div class="book-container">
        <button class="prev" onclick="prevPage()"> ⬅ </button>
        <div class="book" id="book">
            <div class="page cover"></div>
            <div class="page"><img src="2.jpg" alt="First Photo Booth"></div>
            <div class="page"><img src="3.jpg" alt="Second Photo Booth"></div>
            <div class="page"><img src="4.jpg" alt="Third Photo Booth"></div>
            <div class="page"><img src="5.jpg" alt="Message Page"></div>
        </div>
        <button class="next" onclick="nextPage()"> ➡ </button>
    </div>
    <script>
        let currentPage = 0;
        const pages = document.querySelectorAll('.page');
        function nextPage() {
            if (currentPage < pages.length - 1) {
                pages[currentPage].classList.add('flipped');
                pages[currentPage].style.zIndex = pages.length - currentPage;
                currentPage++;
            }
        }
        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                pages[currentPage].classList.remove('flipped');
                pages[currentPage].style.zIndex = pages.length - currentPage;
            }
        }
        
        // Ensure background music plays after user interaction
        document.addEventListener('click', function() {
            const audio = document.getElementById('bg-music');
            if (audio.paused) {
                audio.play().catch(error => console.log('Autoplay might be blocked by the browser.'));
            }
        });
    </script>
</body>
</html>
